<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VACS Demo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0-beta.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0-beta.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="sidebar" style="overflow-y:scroll; max-height: 100%;">
        <div class="card secondary mb-3 shadow-sm" style="max-width: 100%; opacity: 0.9">
            <div class="card-header fw-bold">
                <img src="./favicon.ico" style="height: 30px; right: 0px">
                <div class="vr my-0 py-0 mx-2"></div>
                VACS MAIZE DEMO
            </div>
            <div class="card-body">

                <label for="type-select" class="form-label">Dataset</label>
                <select class="form-select" id="type-select">
                    <option value="historical">Historical</option>
                    <option value="ssp126">SSP126</option>
                    <option value="ssp126">SSP370</option>
                </select>


                <label for="color-select" class="form-label">Color By</label>
                <select class="form-select" id="color-select">
                    <option value="yield">Yield</option>
                </select>

                <fieldset class="form-group py-4">
                    <label for="maize-year" class="form-label">Year</label>
                    <input type="range" class="form-range" id="maize-year" min="1990" max="2019" step="1" value="1990">

                </fieldset>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>


</body>

</html>
